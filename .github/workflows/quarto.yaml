# Workflow derived from
# * https://github.com/r-lib/usethis/blob/main/.github/workflows/pkgdown.yaml
# * https://github.com/CUNY-epibios/PUBH614/blob/main/.github/workflows/render-rmd.yml

on:
  push:
    branches: main
  schedule:
    - cron: "30 16 * * *" # 2:30pm ET 
  workflow_dispatch:

name: quarto.yaml

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    container: bioconductor/bioconductor_docker:RELEASE_3_22
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write

    steps:

    - uses: actions/checkout@v4

    - name: Install Quarto
      run: |
        curl -sSL https://github.com/quarto-dev/quarto-cli/releases/download/v1.6.42/quarto-1.6.42-linux-amd64.deb -o quarto.deb

    - name: Install rsync 
      run: |
        apt update && apt install -y rsync

    - name: Install dependencies
      uses: r-lib/actions/setup-r-dependencies@v2

    - name: Build site
      run: |
        mkdir $GITHUB_WORKSPACE/docs
        quarto render $GITHUB_WORKSPACE/vignettes/*.qmd --output-dir $GITHUB_WORKSPACE/docs

    - name: Deploy to GitHub pages ðŸš€
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4.5.0
      with:
        clean: false
        branch: gh-pages
        folder: docs
